<html>

<head>
  <title>Cocktail</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="./cocktail.css" rel="stylesheet">
  <script src="./cocktail.js"></script>

<body>
  <section>
    <header>
      <h1>Cocktail Finder</h1>
      <img id="bluedrink" src="./images/bluedrink.png">
      <div>
        <img id="cocktailpicture" src="./images/Cocktails.png">
      </div>


    </header>

    <p class="form-check">
      <label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          value="old fashioned" checked="checked" />Old
        Fashioned</label>
      <label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          value="negroni" />Negroni</label>
      <label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          value="whiskey sour" />Whiskey Sour</label>
      <label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          value="daiquiri" />Daiquiri</label>
      <label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          value="manhattan" />Manhattan</label>
    </p>

    <p>
      <button type="button" class="btn btn-light" id="random">Pick one for me!</button>
    </p>

    <!-- insert the cocktail content here -->
    <section id="cocktail-area"></section>
  </section>

  </footer>
